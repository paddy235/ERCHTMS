<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    <style>
        table, table tr th, table tr td {
            border: 1px solid #000000;
        }

        table {
            width: 580px;
            min-height: 25px;
            line-height: 25px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
    <script>
        $(function () {
            var url = getkeyValue('url');
            var topurl = getkeyValue('top');
            $.post(topurl + "/Utility/GetTableHtml", { keyValue: url }, function (data) {
                document.getElementById("tablepanel").innerHTML = data;
            });
        });

        function getkeyValue(keyValue) {
            var search = location.search.slice(1);
            var arr = search.split("&");
            for (var i = 0; i < arr.length; i++) {
                var ar = arr[i].split("=");
                if (ar[0] == keyValue) {
                    if (decodeURIComponent(ar[1]) == 'undefined') {
                        return "";
                    } else {
                        return decodeURIComponent(ar[1]);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div style="margin: 10px;">
        <div id="tablepanel">
        </div>
    </div>

</body>
</html>
